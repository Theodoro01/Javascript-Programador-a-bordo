<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var a = true
console.log(a)
var b = false
console.log(b)

// 3 é menor que 5 ?
console.log('3 < 5', 3 < 5)// true 

// 3 é maior que 5 ?
console.log('3 > 5', 3 > 5) // false

// 5 é maior ou igual a 5 ?
console.log('5 >= 5', 5 >= 5)// true

// 5 é maior ou igual a 6 ?
console.log('5 >= 6', 5 >= 6) // true

// 5 é menor ou igual a 7 ?
console.log('5 <= 7', 5 <= 7)// true

// 5 é menor ou igual a 4 ?
console.log('5 <= 4', 5 <= 4)// false 

// 10 é diferente de 10 ?
console.log('10 != 10', 10 != 10)// false 

// 10 é diferente de 5 ?
console.log('10 != 5', 10 != 5)// true 

// 4 é igual a 4 ?
console.log('4 == 4', 4 == 4) // true

// 5 é igual a 4 ?
console.log('5 == 4', 5 == 4)// false

// compara somente o valor não o tipo. 
console.log("'4' == 4",'4' == 4)// true 

var nome1 = 'Ayrton'
var nome2 = 'Teshima'
console.log('nome1 == nome2', nome1 == nome2) // false
console.log('nome1 != nome2', nome1 != nome2)// true
console.log('4 === 4', 4 === 4)// true 
console.log(" '4' === '4' ",'4' === '4')// true 
    </script>
</body>
</html>
